<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio in Progress</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 2s infinite;
    }

    p {
      margin: 10px 0;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 3s infinite alternate;
    }

    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffcc00;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px rgba(255, 255, 255, 1);
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      font-family: Arial, sans-serif;
    }

    #car {
      position: absolute;
      width: 50px;
      height: 30px;
      background: red;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Portfolio in Progress</h1>
  <p>Coming soon... Stay tuned!</p>
  <div class="spinner"></div>
  <footer>
    <p>Powered by <a href="Farcas Gabriel" target="_blank">Farcas Gabriel</a></p>
  </footer>

  <div id="scoreboard">Score: 0</div>
  <div id="car"></div>
  
  <script>
    const car = document.getElementById("car");
    const scoreboard = document.getElementById("scoreboard");
    let score = 0;

    // Initialize car position
    let carX = window.innerWidth / 2;
    let carY = window.innerHeight / 2;

    // Update car position to follow the mouse
    window.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      // Calculate car direction
      const dx = mouseX - carX;
      const dy = mouseY - carY;
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);

      carX += dx * 0.05;
      carY += dy * 0.05;

      // Update car position and rotation
      car.style.left = `${carX}px`;
      car.style.top = `${carY}px`;
      car.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    });

    // Collision detection with walls
    function detectCollision() {
      if (carX < 0 || carX > window.innerWidth || carY < 0 || carY > window.innerHeight) {
        score -= 10; // Deduct points on collision
        updateScore();
        resetCarPosition();
      }
    }

    // Reset car to the center
    function resetCarPosition() {
      carX = window.innerWidth / 2;
      carY = window.innerHeight / 2;
    }

    // Update the score
    function updateScore() {
      scoreboard.textContent = `Score: ${score}`;
    }

    // Game loop for collision detection
    setInterval(() => {
      detectCollision();
    }, 50);

    // Increment score over time
    setInterval(() => {
      score += 1;
      updateScore();
    }, 1000);
  </script>
</body>
</html>
