<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      font-family: Arial, sans-serif;
      color: white;
    }

    #car {
      position: absolute;
      width: 50px;
      height: 30px;
      background: red;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: translate(-50%, -50%);
    }

    .wall {
      position: absolute;
      background: #000;
      border-radius: 5px;
      z-index: 1;
    }

    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
      animation: spin 1s linear infinite;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffcc00;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="car"></div>
  <div id="scoreboard">Score: 0</div>
  <footer>
    <p>Car Game Demo | Created by You</p>
  </footer>

  <script>
    const car = document.getElementById('car');
    const scoreboard = document.getElementById('scoreboard');
    const body = document.body;

    let score = 0;
    let positionX = window.innerWidth / 2;
    let positionY = window.innerHeight / 2;

    const walls = [];
    const coins = [];

    // Update car position
    const moveCar = (e) => {
      switch (e.key) {
        case 'ArrowUp':
          positionY = Math.max(0, positionY - 10);
          break;
        case 'ArrowDown':
          positionY = Math.min(window.innerHeight - 30, positionY + 10);
          break;
        case 'ArrowLeft':
          positionX = Math.max(0, positionX - 10);
          break;
        case 'ArrowRight':
          positionX = Math.min(window.innerWidth - 50, positionX + 10);
          break;
      }
      car.style.transform = `translate(${positionX}px, ${positionY}px)`;
      checkCollisions();
    };

    // Spawn walls
    const spawnWall = () => {
      const wall = document.createElement('div');
      wall.className = 'wall';
      wall.style.width = `${Math.random() * 100 + 50}px`;
      wall.style.height = '20px';
      wall.style.top = `${Math.random() * window.innerHeight}px`;
      wall.style.left = `${Math.random() * window.innerWidth}px`;
      body.appendChild(wall);
      walls.push(wall);
    };

    // Spawn coins
    const spawnCoin = () => {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.style.top = `${Math.random() * window.innerHeight}px`;
      coin.style.left = `${Math.random() * window.innerWidth}px`;
      body.appendChild(coin);
      coins.push(coin);
    };

    // Check collisions
    const checkCollisions = () => {
      coins.forEach((coin, index) => {
        const coinRect = coin.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (
          carRect.left < coinRect.right &&
          carRect.right > coinRect.left &&
          carRect.top < coinRect.bottom &&
          carRect.bottom > coinRect.top
        ) {
          coin.remove();
          coins.splice(index, 1);
          score++;
          scoreboard.textContent = `Score: ${score}`;
        }
      });

      walls.forEach((wall) => {
        const wallRect = wall.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (
          carRect.left < wallRect.right &&
          carRect.right > wallRect.left &&
          carRect.top < wallRect.bottom &&
          carRect.bottom > wallRect.top
        ) {
          alert('Game Over!');
          location.reload();
        }
      });
    };

    // Spawn elements periodically
    setInterval(spawnWall, 2000);
    setInterval(spawnCoin, 1500);

    // Add event listener
    window.addEventListener('keydown', moveCar);
  </script>
</body>
</html>
