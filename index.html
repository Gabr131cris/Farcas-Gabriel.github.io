<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio in Progress</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 2s infinite;
    }

    p {
      margin: 10px 0;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 3s infinite alternate;
    }

    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffcc00;
    }

    #car {
      position: absolute;
      width: 50px;
      height: 30px;
      background: red;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      z-index: 10;
    }

    .wall {
      position: absolute;
      background: black;
      border-radius: 5px;
      z-index: 1;
    }

    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
      animation: spin 1s linear infinite;
      z-index: 1;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
      100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    }

    @keyframes fadeIn {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .explosion {
      position: absolute;
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      animation: explosion 0.5s ease-out;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Portfolio in Progress</h1>
  <p>Something cool is coming soon!</p>
  <div class="spinner"></div>
  <div id="scoreboard">Score: 0</div>
  <div id="car"></div>
  <footer>
    <p>&copy; 2025 | <a href="#">Your Name</a></p>
  </footer>
  <script>
    const car = document.getElementById("car");
    const scoreboard = document.getElementById("scoreboard");
    let score = 0;

    let carX = window.innerWidth / 2;
    let carY = window.innerHeight / 2;

    const walls = [];
    const coins = [];

    function createWall() {
      const wall = document.createElement("div");
      wall.classList.add("wall");
      wall.style.width = `${Math.random() * 100 + 50}px`;
      wall.style.height = `${Math.random() * 50 + 30}px`;
      wall.style.left = `${Math.random() * window.innerWidth}px`;
      wall.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(wall);
      walls.push(wall);
    }

    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.style.left = `${Math.random() * window.innerWidth}px`;
      coin.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(coin);
      coins.push(coin);
    }

    for (let i = 0; i < 5; i++) createWall();
    for (let i = 0; i < 10; i++) createCoin();

    window.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const dx = mouseX - carX;
      const dy = mouseY - carY;
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);

      carX += dx * 0.1;
      carY += dy * 0.1;

      car.style.left = `${carX}px`;
      car.style.top = `${carY}px`;
      car.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;

      detectCollision();
      collectCoins();
    });

    function detectCollision() {
      walls.forEach((wall) => {
        const rect1 = car.getBoundingClientRect();
        const rect2 = wall.getBoundingClientRect();

        if (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        ) {
          const explosion = document.createElement("div");
          explosion.classList.add("explosion");
          explosion.style.left = `${carX}px`;
          explosion.style.top = `${carY}px`;
          document.body.appendChild(explosion);
          setTimeout(() => explosion.remove(), 500);
        }
      });
    }

    function collectCoins() {
      coins.forEach((coin, index) => {
        const rect1 = car.getBoundingClientRect();
        const rect2 = coin.getBoundingClientRect();

        if (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        ) {
          score += 10;
          scoreboard.textContent = `Score: ${score}`;
          coin.remove();
          coins.splice(index, 1);
        }
      });
    }
  </script>
</body>
</html>
